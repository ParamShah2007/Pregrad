<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>ProductHive</title>
  <title>Product-Details</title>
</head>
<body>
  <!-- Header -->
  <header class="bg-success text-light">
    <div class="continer ms-5 me-5 mb-2">
      <h1>ProductHive</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="details.html">Product Details</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="star-rated.html">Star Rated</a></li>
        </nav>
    <hr>
  </header>
  <main>
    <h2>Product Details</h2>
    <p>ID: <span id="id"></span></p>
    <p>Name: <span id="name"></span></p>
    <p>Category: <span id="category"></span></p>
    <p>Price: <span id="price"></span></p>
    <p>Rating: <span id="rating"></span></p>
  </main>

  <footer class="bg-success text-light text-center mt-2">
    <p>&copy; 2026 ProductHive</p>
  </footer>
    <script>
        let id = new URL(window.location.href).searchParams.get("id");
  
        let products = [
          {
            id: "1",
            name: "Smart Watch",
            category: "Electronics",
            price: "₹2999",
            rating: "4.5 ⭐",
          },
          {
            id: "2",
            name: "Wireless Earbuds",
            category: "Accessories",
            price: "₹1999",
            rating: "4.2 ⭐",
          },
          {
            id: "3",
            name: "Gaming Mouse",
            category: "Gaming",
            price: "₹1499",
            rating: "4.6 ⭐",
          },
          {
            id: "4",
            name: "Bluetooth Speaker",
            category: "Audio",
            price: "₹2499",
            rating: "4.4 ⭐",
          },
        ];
  
        let product = products.find((p) => p.id === id);
  
        document.getElementById("id").innerText = product.id;
        document.getElementById("name").innerText = product.name;
        document.getElementById("category").innerText = product.category;
        document.getElementById("price").innerText = product.price;
        document.getElementById("rating").innerText = product.rating;
      </script>
</body>
</html>
